<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <h1 id="pageTitle">
        Update Publisher Information
    </h1>

    <!-- This form lets the user input new information about a publisher before passing it onto an API call -->
    <form onsubmit="return handleFormSubmit(this)">
        <div class="row">
            <div class="column" style="text-align: right">
                <h1>New Publisher Name</h1>
            </div>
            <div class="column">
                <input id="publisherName" type="text">
            </div>
        </div>

        <div class="row">
            <div class="column" style="text-align: right">
                <h1>New CEO</h1>
            </div>
            <div class="column">
                <input id="currentCEO" type="text">
            </div>
        </div>

        <div class="row">
            <div class="column" style="text-align: right">
                <h1>New Year Established</h1>
            </div>
            <div class="column">
                <input id="yearEstablished" type="text">
            </div>
        </div>

        <div class="row">
            <div class="column" style="text-align: right">

            </div>
        </div>

        <div class="row">
            <div class="column" style="text-align: right">
                <h3> Update Info </h3>
            </div>
            <div class="column">
                <button type="submit" id="upSubmit"> Submit </button>
            </div>
        </div>
    </form>

    <!-- This button sends the user back to the display publishers page if they decide they dont want to update a publishers information -->
    <button onclick="displayPublishers()" style="color: white" id="dpButton"> Previous Page </button>

    <script src="UpdatePublisher.js"></script>
</body>

</html>
