<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <h1 id="pageTitle">
        Publisher Menu
    </h1>

    <!-- buttons to send the user to different pages in the publisher section or the main menu-->
    <div class="row">
        <div class="column">
            <h1>Add Publisher to Library</h1>
            <h2>From this page you can add publishers to the publishers table</h2>
        </div>
        <div class="column">
            <button onclick="addPublisher()" id="apButton"></button>
        </div>
        <div class="column">
            <h1>Display All Publishers</h1>
            <h2>From this page you can view all records in the publisher table and update or delete them</h2>
        </div>
        <div class="column">
            <button onclick="displayPublishers()" id="dpButton"></button>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <h1>Main Menu</h1>
            <h2>Returns to the main menu</h2>
        </div>
        <div class="column">
            <button onclick="mainMenu()" id="mmButton"></button>
        </div>
    </div>

    <script src="PublisherMenu.js"></script>
</body>

</html>
