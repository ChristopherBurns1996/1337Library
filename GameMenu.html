<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <h1 id="pageTitle">
        Games Menu
    </h1>

    <div class="row">
        <div class="column">
            <h1>Add Game to Library</h1>
            <h2>From this page you can add games to the games table</h2>
        </div>
        <div class="column">
            <button onclick="addGame()" id="agButton"></button>
        </div>
        <div class="column">
            <h1>Display All Games</h1>
            <h2>From this page you can view all records in the games table and update or delete them</h2>
        </div>
        <div class="column">
            <button onclick="displayGames()" id="dgButton"></button>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <h1>Main Menu</h1>
            <h2>Returns to the main menu</h2>
        </div>
        <div class="column">
            <button onclick="mainMenu()" id="mmButton"></button>
        </div>
    </div>

    <script src="GameMenu.js"></script>
</body>

</html>
