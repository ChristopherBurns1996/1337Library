<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <h1 id="pageTitle">
        Update Game Information
    </h1>

    <!-- This form lets the user input new information about the game before passing it onto an API call -->
    <form onsubmit="return handleFormSubmit(this)">
        <div class="row">
            <div class="column" style="text-align: right">
                <h1>New Game Name</h1>
            </div>
            <div class="column">
                <input id="gameName" type="text">
            </div>
        </div>

        <div class="row">
            <div class="column" style="text-align: right">
                <h1>New Publisher</h1>
            </div>
            <div class="column">
                <input id="publisher" type="text">
            </div>
        </div>

        <div class="row">
            <div class="column" style="text-align: right">
                <h1>New Platform</h1>
            </div>
            <div class="column">
                <input id="platform" type="text">
            </div>
        </div>

        <div class="row">
            <div class="column" style="text-align: right">
                <h1>New Year of Release</h1>
            </div>
            <div class="column">
                <input id="yearOfRelease" type="text">
            </div>
        </div>

        <div class="row">
            <div class="column" style="text-align: right">

            </div>
        </div>

        <div class="row">
            <div class="column" style="text-align: right">
                <h3> Update Info </h3>
            </div>
            <div class="column">
                <button type="submit" id="ugSubmit"> Submit </button>
            </div>
        </div>
    </form>

    <!-- This button sends the user back to the display games page if they decide they dont want to update a game -->
    <button onclick="displayGames()" style="color: white" id="dgButton"> Previous Page </button>

    <script src="UpdateGame.js"></script>
</body>

</html>
