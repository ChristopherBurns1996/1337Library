<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <h1 id="pageTitle">
        Add Game to Library
    </h1>

    <!-- This form lets the user input information about the game before passing it onto an API call -->
    <form onsubmit="return handleFormSubmit(this)">
        <div class="row">
            <div class="column" style="text-align: right">
                <h1>Game Name</h1>
            </div>
            <div class="column">
                <input id="gameName" type="text">
            </div>
        </div>

        <div class="row">
            <div class="column" style="text-align: right">
                <h1>Publisher</h1>
            </div>
            <div class="column">
                <input id="publisher" type="text">
            </div>
        </div>

        <div class="row">
            <div class="column" style="text-align: right">
                <h1>Platform</h1>
            </div>
            <div class="column">
                <input id="platform" type="text">
            </div>
        </div>

        <div class="row">
            <div class="column" style="text-align: right">
                <h1>Year of Release</h1>
            </div>
            <div class="column">
                <input id="yearOfRelease" type="int">
            </div>
        </div>

        <div class="row">
            <div class="column" style="text-align: right">

            </div>
        </div>

        <div class="row">
            <div class="column" style="text-align: right">
                <h3> Add game to library </h3>
            </div>
            <div class="column">
                <button type="submit" id="agSubmit">Register</button>
            </div>
        </div>
    </form>

    <!-- This button sends the user back to game menu if they decide they dont want to add a game -->
    <button onclick="gameMenu()" style="color: white" id="gmButton"> Game Menu </button>

    <script src="AddGame.js"></script>

</body>

</html>
